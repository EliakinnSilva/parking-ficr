    <div class="main" style="background-image: url('assets/images/tela_\ placas_2.jpg')">

            <!-- Exibição da localização do carro -->

                <!-- O conteúdo será preenchido dinamicamente com JavaScript -->

            <!-- Card para mostrar o resultado -->

    <script src="assets/js/jquery-1.10.2.js" type="text/javascript"></script>

    <script>
        // Função para extrair o valor do parâmetro da URL
        function obterValorParametro(nomeParametro) {
            var url = new URL(window.location.href);
            return url.searchParams.get(nomeParametro);
        }

        // Função para exibir a localização do carro na página
        function exibirLocalizacaoCarro() {
            var placaCarro = obterValorParametro("placa");

            // Lógica simulada de busca (substitua isso pela lógica real)
            var carrosEstacionados = [
                { placa: "123ABC", carro: "Carro A", vaga: "Rua A, Vaga 1" },
                { placa: "456DEF", carro: "Carro B", vaga: "Rua B, Vaga 3" },
                { placa: "789GHI", carro: "Carro C", vaga: "Estacionamento C, Vaga 5" }
                // Adicione mais carros conforme necessário
            ];

            var carroEncontrado = carrosEstacionados.find(function (carro) {
                return carro.placa === placaCarro;
            });

            if (carroEncontrado) {
                // Exibir a localização do carro na página
                var localizacaoCarro = document.getElementById("localizacaoCarro");
                localizacaoCarro.innerHTML = "<h2>Localização do Carro</h2>" +
                                             "<p><strong>Carro:</strong> " + carroEncontrado.carro + "</p>" +
                                             "<p><strong>Vaga:</strong> " + carroEncontrado.vaga + "</p>";

                // Preencher o conteúdo do card
                var cardConteudo = document.getElementById("cardConteudo");
                cardConteudo.innerHTML = "<p><strong>Carro:</strong> " + carroEncontrado.carro + "</p>" +
                                         "<p><strong>Vaga:</strong> " + carroEncontrado.vaga + "</p>";
            } else {
                // Caso o carro não seja encontrado
                alert("Veículo não encontrado. Tente novamente.");
            }
        }

        // Chamar a função ao carregar a página
        window.onload = function () {
            exibirLocalizacaoCarro();
        };
    </script>
