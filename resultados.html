<script>
    // Função para exibir resultados na página
    function exibirResultados(resultados) {
        var listaCarros = document.getElementById("listaCarros");
        listaCarros.innerHTML = "";
        for (var i = 0; i < resultados.length; i++) {
            var listItem = document.createElement("li");
            listItem.textContent = resultados[i];
            listaCarros.appendChild(listItem);
        }
    }

    // Simulando resultados (substitua isso com a lógica real de busca)
    var resultadosSimulados = [
        "Carro 1 - Localização: Rua A, Vaga 1",
        "Carro 2 - Localização: Rua B, Vaga 3",
        "Carro 3 - Localização: Estacionamento C, Vaga 5"
    ];

    // Exibir resultados na página ao carregar
    window.onload = function () {
        exibirResultados(resultadosSimulados);
    };
</script>
