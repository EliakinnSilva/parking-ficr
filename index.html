<script>
    document.getElementById("searchForm").addEventListener("submit", function (event) {
        event.preventDefault();
        procurarCarro();
    });

    function procurarCarro() {
        var placa = document.getElementById("placaInput").value;

        // Lógica simulada de busca (substitua isso pela lógica real)
        var carrosEstacionados = [
            { placa: "123ABC", localizacao: "Rua A, Vaga 1" },
            { placa: "456DEF", localizacao: "Rua B, Vaga 3" },
            { placa: "789GHI", localizacao: "Estacionamento C, Vaga 5" }
            // Adicione mais carros conforme necessário
        ];

        var carroEncontrado = carrosEstacionados.find(function (carro) {
            return carro.placa === placa;
        });

        if (carroEncontrado) {
            // Redirecionar para a página de resultados
            window.location.href = "resultados.html";
        } else {
            alert("Veículo não encontrado. Tente novamente.");
        }
    }
</script>
